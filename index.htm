<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" /> 
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>
      NFWF Viewer
    </title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/form/resources/CheckedMultiSelect.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    

    <script type="text/javascript">
      var dojoConfig = {
        parseOnLoad: true
      };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2Compact"> </script>
    <!--<script type="text/javascript" src="js/modernizr.js"></script>-->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/queryMap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
  </head>
  
  <body class="claro">
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline'" 
    style="width: 100%; height: 100%; margin: 0;">
      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
        <div style="position:absolute; right:20px; top:10px; z-Index:999;">
        <div dojoType="dijit.TitlePane" title="Basemap" closable="false"  open="false">
          <div dojoType="dijit.layout.ContentPane" style="width:270px; height:260px; overflow:auto;">
          <div id="basemapGallery" ></div></div>
        </div>
        </div>

         <div style="position:absolute; left:20px; bottom:10px; z-Index:999;" >
           <div dojoType="dijit.TitlePane" title="Themes" closable="false"  open="true" id="layerListContainer">
             <div dojoType="dijit.layout.ContentPane" style="width:100px; height:100px; overflow:auto;">
                     <div id="layerList">
          <form id="myform">
            <input type="radio" name="layers" data-dojo-type="dijit.form.RadioButton" id="all" checked value="tea"
            onClick="updateMap(this)"/> 
            <label for="all" class="clickable">All Programs</label> <br />
            <input type="radio" name="layers" data-dojo-type="dijit.form.RadioButton" id="freshwater" value="tea"
            onClick="updateMap(this)"/> 
            <label for="freshwater" class="clickable">Freshwater</label> <br />
            <input type="radio" name="layers" data-dojo-type="dijit.form.RadioButton" id="oceans" value="tea" 
            onClick="updateMap(this)"/> 
            <label for="oceans"  class="clickable">Oceans</label> <br />
            <input type="radio" name="layers" data-dojo-type="dijit.form.RadioButton" id="forests" value="tea"
            onClick="updateMap(this)"/> 
            <label for="forests" class="clickable">Forests</label> <br />
          </form>


            </div>
           </div>
          </div>
        </div>



      </div>
    </div>
  </body>

</html>

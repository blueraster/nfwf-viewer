<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" /> 
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>
      NFWF Viewer
    </title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/form/resources/CheckedMultiSelect.css" />


    <link rel="stylesheet" type="text/css" href="css/style.css" />
    

    <script type="text/javascript">
      var dojoConfig = {
        parseOnLoad: true
      };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2Compact"> </script>

    <!--<script type="text/javascript" src="js/modernizr.js"></script>-->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/queryMap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
  </head>
  
  <body class="claro">
    
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline'" 
    style="width: 100%; height: 100%; margin: 0px;padding:0px" gutters="false">
      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
            <div dojoType="dijit.layout.ContentPane" id="themeMenu">
      <ul id="themeList" class="clickable">
          <li class="menuItem" id="all" onClick="updateMap('all')">ALL PROGRAMS</li>
         
          <li class="menuItem"  id="freshwater" onClick="updateMap('freshwater')">FRESHWATER</li>
         
          <li class="menuItem"  id="oceans" onClick="updateMap('oceans')"><span class='adjustedMenuItem'>OCEANS<br/><span>AND COASTS</span></span></li>
         
          <li class="menuItem"  id="forests" onClick="updateMap('forests')"><span class='adjustedMenuItem'>FORESTS AND<br/><span>GRASSLANDS</span></span></li>
      </ul>
    </div>

     <div id="basemapContainer">
        <div dojoType="dijit.TitlePane" title="BASEMAP" closable="false"  open="false" id="basemapTitlePane">
          <div dojoType="dijit.layout.ContentPane" style="width:270px; height:260px; overflow:auto;">
          <div id="basemapGallery" ></div></div>
          </div>
     </div>

      </div>

    </div>
    

  </body>

</html>

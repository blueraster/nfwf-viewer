<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9" /> 
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>
      NFWF Viewer
    </title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/form/resources/CheckedMultiSelect.css" />


    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/knockout220.js"></script>
    

    <script type="text/javascript">
      var dojoConfig = {
        parseOnLoad: true
      };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2Compact"> </script>

    <!--<script type="text/javascript" src="js/modernizr.js"></script>-->
    
    <script type="text/javascript" src="js/koModel.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/queryMap.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    
  </head>
  
  <body class="app claro">
    
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false" 
    style="width: 100%; height: 100%; margin: 0px;padding:0px" gutters="false">
      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
    <div dojoType="dijit.layout.ContentPane" id="themeMenu">
      <ul id="themeList" class="clickable">
          <li class="menuItem" id="all" onClick="updateMap('conservationp')">CONSERVATION PRIORITY</li>
         
          <li class="menuItem"  id="freshwater" onClick="updateMap('freshwater')">FRESHWATER</li>
         
          <li class="menuItem"  id="oceans" onClick="updateMap('oceans')">OCEANS &amp; COASTS</li>
         
          <li class="menuItem lastchild"  id="forests" onClick="updateMap('forests')">FORESTS &amp; GRASSLANDS</li>
      </ul>
    </div>

     <div id="basemapContainer">
        <div dojoType="dijit.TitlePane" title="BASEMAP" closable="false"  open="false" id="basemapTitlePane" class="appTitlePane">
          <div dojoType="dijit.layout.ContentPane" style="width:270px; height:260px; overflow:auto;">
          <div id="basemapGallery" ></div>
          </div>
        </div>
     </div>

     <div id="legendContainer">
       <div title="LEGEND" dojoType="dijit.TitlePane" id="legendTitlePane" closable="false"  open="true" class="appTitlePane">
         <div dojoType="dijit.layout.ContentPane" style="width:220px; height:70px; overflow:hidden;">
             <span data-bind="visible:activeTheme()=='conservationp'">Conservation Priority Programs :<br><br><div class="allProgramsLegend legendBlock"></div><br></span>             
             <span data-bind="visible:activeTheme()=='freshwater'">Freshwater :<br><br><div class="freshwaterLegend legendBlock"></div><br></span>
             <span data-bind="visible:activeTheme()=='oceans'">Oceans &amp; Coasts :<br><br><div class="oceansLegend legendBlock"></div><br></span>
             <span data-bind="visible:activeTheme()=='forests'">Forests &amp; Grasslands :<br><br><div class="forestsLegend legendBlock"></div><br></span>
             
             <!--<div style="margin-top:-10px"> <div style="float:left">less</div> <div style="float:right">more</div> </div>-->
             <div style="margin-top:-10px;width:100%;text-align:center"> Number of Programs</div>
             <div> <div style="float:left;width:210px"> <hr ></div> <div style="float:left;margin-left:-3px;font-family:Arial">&#9658;</div> </div>
             

         </div> 
       </div>
     </div>



      </div>

    </div>
    

  </body>

</html>
